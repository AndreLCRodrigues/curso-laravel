<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Listagem de Tarefas de Projeto
                    <a class="btn btn-primary pull-right" href="#/projects/{{ projectId }}/tasks/new"><i class="fa fa fa-plus"></i></a>
                    <div class="col-md-8 pull-right">
                        <form class="form-inline" name="form" role="form" method="POST" ng-submit="save()">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Name</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="name" ng-model="projectTask.name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Start Date</th>
                                <th>Due Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projectTasks">
                                <td>{{ o.name }}</td>
                                <td>{{ o.start_date | dateBr }}</td>
                                <td>{{ o.due_date | dateBr }}</td>
                                <td>{{ o.status }}</td>
                                <td>
                                    <a class="btn btn-info" ng-href="#/projects/{{ o.project_id }}/tasks/{{ o.id }}/edit"><i class="fa fa-pencil"></i></a>
                                    <a class="btn btn-danger" ng-href="#/projects/{{ o.project_id }}/tasks/{{ o.id }}/remove"><i class="fa fa-remove"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
