<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Listagem de Clientes
                    <a class="btn btn-primary pull-right" href="#/clients/new"><i class="fa fa fa-plus"></i></a>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Responsible</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in clients">
                                <td>{{ o.name }}</td>
                                <td>{{ o.responsible }}</td>
                                <td>{{ o.email }}</td>
                                <td>{{ o.phone }}</td>
                                <td>
                                    <a class="btn btn-info" ng-href="#/clients/{{ o.id }}/edit"><i class="fa fa-pencil"></i></a>
                                    <a class="btn btn-danger" ng-href="#/clients/{{ o.id }}/remove"><i class="fa fa-remove"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
